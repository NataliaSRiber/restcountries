<div class="container mx-auto p-6">
  @if(isLoading) {
    <div class="text-center text-gray-500">Loading...</div>
  }
  <div *ngIf="!isLoading" class="p-4 flex justify-center">
    <div class="w-full items-center justify-center">
      <h1 class="text-3xl font-bold mb-6 text-center p-8">List of countries</h1>
      <div [ngClass]="{ 'grid-cols-1 justify-center': collection.length === 1, 'grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4': collection.length > 1 }" 
        class="grid gap-6">
        @for (country of collection; track $index) {
          <div class="bg-white rounded-lg shadow-lg overflow-hidden hover:shadow-xl transition transform hover:scale-105 cursor-pointer h-72" (click)="goToDetailsPage(country.name.common)">
            <img src="{{ country.flags.png }}" alt="{{ country.name.common }}" class="w-full h-40 object-cover" />
            <div class="p-4">
              <h2 class="text-xl font-semibold mb-2 text-center">{{ country.name.official }}</h2>
              <p class="text-gray-700">Region: {{ country.region }}</p>
              <p class="text-gray-700">Capital: {{ country.capital }}</p>
            </div>
          </div>
        }
        @empty {
          <div class="col-span-full flex justify-center items-center text-center w-full">
            <p class="text-center text-2xl text-red-500 font-bold">No countries found.</p>
          </div>
        }
      </div>
    </div>
    <!-- <pagination-controls id="custom-pagination" (pageChange)="onPageChange($event)"></pagination-controls> -->
  </div>
</div>
