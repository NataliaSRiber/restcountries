<nav class="bg-gray-800 p-4">
  <div class="flex justify-between items-center">
    <div class="text-white text-lg font-bold">
      Countries
    </div>
    <div class="flex items-center space-x-4">
      <input 
        type="search"
        [formControl]="input"
        placeholder="Search for a country name..." 
        class="bg-gray-700 text-white p-2 rounded" 
      />
      <select (change)="onContinentChange($event)" 
        class="bg-gray-700 text-white p-2 rounded">
        <option value="">Select a Continent</option>
        <option value="africa">Africa</option>
        <option value="americas">Americas</option>
        <option value="asia">Asia</option>
        <option value="europe">Europe</option>
        <option value="oceania">Oceania</option>
      </select>
      <select  
      (change)="onLanguageChange($event)"  class="bg-gray-700 text-white p-2 rounded">
        <option value="">Select a language</option>
        <option value="english">Arabic</option>
        <option value="english">English</option>
        <option value="portuguese">Portuguese</option>
        <option value="spanish">Spanish</option>
      </select>
      <button (click)="onSearch()" class="bg-blue-500 text-white p-2 rounded">
        Search
      </button>
    </div>
  </div>
</nav>
